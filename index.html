<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="main">
      <div class="outer-container">
        <div class="input-display">
          <div class="input-history"></div>
          <span class="input-text">0</span>
        </div>
        <div class="outer-box">
          <!-- <div class="inner-row">
            <button class="btn-primary">Sin</button>
            <button class="btn-primary">Cos</button>
            <button class="btn-primary">Tan</button>
            <button class="btn-primary">log</button>
          </div> -->
          <div class="inner-row">
            <button class="btn-primary">x²</button>
            <button class="btn-primary">(</button>
            <button class="btn-primary">)</button>
            <button class="btn-primary">e</button>
          </div>
          <div class="inner-row">
            <button class="btn-primary">%</button>
            <button class="btn-primary">CE</button>
            <button class="btn-primary">C</button>
            <button class="btn-primary">Del</button>
          </div>
          <div class="inner-row">
            <button class="btn-primary">7</button>
            <button class="btn-primary">8</button>
            <button class="btn-primary">9</button>
            <button class="btn-secondary">×</button>
          </div>
          <div class="inner-row">
            <button class="btn-primary">4</button>
            <button class="btn-primary">5</button>
            <button class="btn-primary">6</button>
            <button class="btn-secondary">-</button>
          </div>
          <div class="inner-row">
            <button class="btn-primary">1</button>
            <button class="btn-primary">2</button>
            <button class="btn-primary">3</button>
            <button class="btn-secondary">+</button>
          </div>
          <div class="inner-row">
            <button class="btn-secondary">÷</button>
            <button class="btn-primary">0</button>
            <button class="btn-secondary">.</button>
            <button class="btn-equal">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
